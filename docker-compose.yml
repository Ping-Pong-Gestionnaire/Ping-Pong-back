version: '3.1'

services:
  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: PINGPONGDB
      POSTGRES_USER: ADMIN
      POSTGRES_PASSWORD: ADMIN
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    command: ["postgres", "-c", "log_statement=all"]
  nodejs:
      depends_on:
        - postgresql
      container_name: nodejs
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "3333:3333"
      volumes:
        - .:/app
        - /app/node_modules
      environment:
        - CONNECTION_STRING=postgresql://tpadmin:tpadmin@postgresql:5432/tpadmin
        - PORT=3333
        - NODE_ENV=development
      command: npm run start:dev

      networks:
        - app-network


volumes:
  data:
networks:
  app-network:
    driver: bridge



